<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body>

    <video autoplay muted loop playsinline id="bg-video">

  <div class="wrap">
    <div class="card" role="main">
      <!-- Decorative Corner Brackets for HUD effect -->
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>
      <div class="corner bottom-right"></div>

      <div class="panel-left" aria-labelledby="app-title">
        <div class="brand">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a9 9 0 0 1 9 9 9 9 0 0 1-9 9 9 9 0 0 1-9-9 9 9 0 0 1 9-9z"/><path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/><path d="M12 2v1"/><path d="M12 21v1"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h1"/><path d="M21 12h1"/><path d="m4.93 19.07 1.41-1.41"/><path d="m17.66 6.34 1.41-1.41"/></svg>
          </div>
          <div>
            <h1 id="app-title">COSMOS</h1>
            <p class="subtitle">Cognitive Ontology System for Mapping Outer Space</p>
          </div>
        </div>

        <form id="prompt-form" class="controls">
          <div>
            <label for="prompt-type">Prompt Technique</label>
            <select id="prompt-type" aria-label="Prompt Technique">
              <option value="zeroShot">Zero-Shot</option>
              <option value="oneShot">One-Shot</option>
              <option value="multiShot">Multi-Shot</option>
              <option value="chainOfThought">Chain of Thought</option>
              <option value="dynamic">Dynamic</option>
            </select>
          </div>

          <div>
            <label for="prompt-input">User Directive</label>
            <textarea id="prompt-input" rows="6" placeholder="Explain quantum entanglement..."></textarea>
          </div>

          <div class="btn-row">
            <button class="btn" id="generate" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              <span>Transmit</span>
            </button>
            <button class="btn secondary" id="clear" type="button">Clear</button>
          </div>
        </form>

      </div>

      <div class="panel-right">
        <div class="meta">
          <div class="chips">
            <div class="chip">Model: Gemini 1.5 Flash</div>
          </div>
          <div class="response-title">Data Stream</div>
        </div>

        <div class="resp-card" id="response-card" aria-live="polite">
          <div id="loaderArea" class="loader-container">
            <div class="loader"></div>
            <div class="loader-text">Awaiting transmission...</div>
          </div>
          <pre id="response-text"></pre>
        </div>

        <footer class="footer-text">SYSTEM STATUS: OPERATIONAL</footer>
      </div>
    </div>
  </div>

  <a href="https://github.com/dhairyajangir" target="_blank" rel="noopener noreferrer" class="watermark">Dhairya</a>
  <script src="script.js"></script>
</body>
</html>
